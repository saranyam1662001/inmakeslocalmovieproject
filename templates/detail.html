{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">

    <h2>{{movie.name}}<br></h2>
    <h4>{{movie.des}}<br></h4>
    <h6>{{movie.year}}<br></h6>
   <a class="btn btn-warning" href="{%url 'localapp:update' movie.id %}">Update</a>
   <a class="btn btn-danger" href="{%url 'localapp:delete' movie.id %}">Delete</a>
</div>
    </div>
</div>
{% endblock %}
